<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Messaging</title>
    <script src="https://cdn.jsdelivr.net/npm/libsignal-protocol/dist/libsignal-protocol.min.js" type="module"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        textarea, input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #5c97fc;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #4682f0;
        }
        .message-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Secure Messaging</h1>
        <textarea id="messageInput" placeholder="Type your message..."></textarea>
        <button id="sendMessage">Send Secure Message</button>
        <div class="message-container" id="messageContainer"></div>
    </div>
    <script src="../static/scripts/secure-message.js" type="module"></script>
</body>
</html>
