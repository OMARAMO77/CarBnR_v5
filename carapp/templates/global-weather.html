<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Weather Forecast</title>
    <link rel="icon" href="../static/images/thumb.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/styles/navbar.css">
    <link rel="stylesheet" href="../static/styles/global-weather.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="./" style="font-family: 'Pacifico', cursive;">CarBnR</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/select_cars">Book New Car</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/add-location-and-cars">Add Location & Cars</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/chat-interface">Chat Interface</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="#" id="log-out">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <div class="container">
        <h1 class="text-center mb-4">Global Weather Forecast</h1>
        <form id="location-form" class="d-flex justify-content-center gap-2 mb-4">
            <input type="text" id="place" class="form-control" placeholder="Location (e.g., Central Park, New York, USA)" required>
            <button type="submit" class="btn btn-primary">Get Forecast</button>
        </form>
        <div id="forecast-container" class="hidden"></div>
    </div>

    <!-- Hourly Forecast Modal -->
    <div class="modal fade" id="hourlyModal" tabindex="-1" aria-labelledby="hourlyModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="hourlyModalLabel">Hourly Forecast</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <div class="hourly-row">
                    <span style="margin: 0px 14px;">Hour</span>
                    <span>Temperature</span>
                    <span>Wind Speed</span>
                    <span>Precipitation</span>
                </div>
                </div>
                <div class="modal-body" id="hourly-content">
                    <!-- Hourly forecast will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Powered by <a href="https://www.open-meteo.com" target="_blank">Open-Meteo API</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/scripts/status-parameters.js"></script>
    <script src="../static/scripts/global-weather.js"></script>
    <script src="../static/scripts/fetchCoordinates.js"></script>
</body>
</html>
