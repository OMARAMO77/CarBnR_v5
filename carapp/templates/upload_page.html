<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarBnR: Multiple File Upload</title>
    <link rel="icon" href="../static/images/thumb.png?{{ cache_id }}" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles/upload_style.css?{{ cache_id }}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
<a class="navbar-brand text-white" href="./#" style="font-family: 'Pacifico', cursive;">CarBnR</a>        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="./#features">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="./#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="./#services">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="./#contact">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="upload-container">
            <div class="upload-header text-center mb-4">
                <h3>Upload Your Files</h3>
                <p class="text-muted">Drag and drop your files here or click to select.</p>
            </div>

            <div class="drop-zone" id="drop-zone">
                <span>Drop files here or click to upload</span>
                <input type="file" id="file-input" multiple hidden>
            </div>

            <ul class="list-group mt-4" id="file-list"></ul>

            <button class="btn btn-danger mt-3" id="clear-files">Clear Files</button>
            <button class="btn btn-primary mt-3" id="upload-btn">Upload Files</button>

            <div class="progress mt-4" style="display: none;">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 0%;" id="progress-bar">0%</div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-2 fixed-bottom">
        <p style="font-family: 'Pacifico', cursive;">&copy; 2024 CarBnR. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/scripts/upload_script.js?{{ cache_id }}"></script>
</body>
</html>
