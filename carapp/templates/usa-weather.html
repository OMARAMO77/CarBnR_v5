<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .forecast-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .forecast-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            width: 200px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .forecast-card img {
            max-width: 100%;
        }
        .forecast-card h3, .forecast-card h4 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Weather Forecast</h1>
    <div>
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" placeholder="Enter latitude">
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" placeholder="Enter longitude">
        <button onclick="fetch7DayForecast()">Get 7-Day Forecast</button>
        <button onclick="fetchHourlyForecast()">Get Hourly Forecast</button>
    </div>
    <h2>7-Day Forecast</h2>
    <div id="forecast-7day" class="forecast-container"></div>
    <h2>Hourly Forecast</h2>
    <div id="forecast-hourly" class="forecast-container"></div>

    <script src="../static/scripts/usa-weather.js"></script>
</body>
</html>
