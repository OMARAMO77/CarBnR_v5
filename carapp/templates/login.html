<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In to CarBnR</title>
    <link rel="icon" href="../static/images/thumb.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/login_form.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/status.css">
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <!-- Status Alert -->
    <div id="status" class="position-fixed top-0 start-50 translate-middle-x mt-4 z-3 w-auto"></div>
    <!-- Main Card -->
    <div class="card login-card shadow-lg border-0 rounded-3">
      <div class="card-header bg-primary text-white text-center py-4 border-0 rounded-top-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="card-title mb-0 fw-bold fs-3">
            <i class="fas fa-car me-2"></i>CarBnR
          </h2>
          <button id="darkModeToggle" class="btn btn-outline-light btn-sm">
            <i class="fas fa-moon"></i>
          </button>
        </div>
        <p class="card-text mb-0 opacity-90">Log in to book your perfect car</p>
      </div>
      
      <div class="card-body p-4 p-md-5">
        <form id="LogintoAccountForm">
          <div class="form-group mb-4">
            <label for="email" class="form-label fw-semibold mb-2">Email Address</label>
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0">
                <i class="fas fa-envelope text-muted"></i>
              </span>
              <input type="email" class="form-control border-start-0 ps-2" id="email" placeholder="Enter your email" autocomplete="email" required>
            </div>
          </div>

          <div class="form-group mb-4">
            <label for="password" class="form-label fw-semibold mb-2">Password</label>
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0">
                <i class="fas fa-lock text-muted"></i>
              </span>
              <input type="password" class="form-control border-start-0 ps-2" id="password" placeholder="Enter your password" autocomplete="current-password" required>
              <button type="button" class="btn btn-outline-secondary border-start-0" id="togglePassword">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-lg w-100 py-3 mb-3 fw-semibold" id="LoginButton">
            <i class="fas fa-sign-in-alt me-2"></i>Sign In
          </button>
        </form>

        <div class="text-center mt-4 pt-3 border-top">
          <p class="mb-3 text-muted">Don't have an account?</p>
          <a id="signupLink" href="signup.html" class="btn btn-outline-primary w-100">
            <i class="fas fa-user-plus me-2"></i>Create New Account
          </a>
        </div>
      </div>
    </div>

    <script src="../static/scripts/status-parameters.js"></script>
    <script src="../static/scripts/login_script.js"></script>
    <script src="../static/scripts/dark-mode.js"></script>
  </body>
</html>
